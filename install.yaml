- defaults:
    link:
      create: true
      relink: true
      force: false
    shell:
      quiet: true
      stdin: false
      stdout: false
      stderr: true

- clean: ['~']

- link:
    ~/bin: bin
    ~/.tmux.conf: tmux.conf
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.config/nvim: nvim
    ~/.condarc: condarc
    ~/.config/direnv/direnvrc: direnvrc
    ~/.gitconfig: git/gitconfig
    ~/.config/git/ignore: git/ignore
    ~/.dir_colors: dir_colors

- shell:
# - [git submodule update --init --recursive, Installing submodules]
  -
    command: bin/install_requirements
    description: Installing requirements
    stdout: true

  -
    command: sh -c 'test -f $HOME/.local/share/nvim/site/autoload/plug.vim || curl -fLo $HOME/.local/share/nvim/site/autoload/plug.vim --create-dirs https://raw.githubusercontent.com/junegunn/vim-plug/master/plug.vim'
    description: Installing vim-plug

